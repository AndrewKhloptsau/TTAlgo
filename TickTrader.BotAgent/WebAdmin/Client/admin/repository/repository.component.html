<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <masonry class="row">
                    <div masonry-brick *ngFor="let package of Packages |  orderBy: ['Name']; let pIndex = index;" class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                        <package-card-cmp [Package]="package" (OnDeleted)="OnPackageDeleted($event)"></package-card-cmp>
                    </div>
                </masonry>
            </div>
        </div>
    </div>
</div>
