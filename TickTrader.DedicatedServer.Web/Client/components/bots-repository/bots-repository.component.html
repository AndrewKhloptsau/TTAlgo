<h1>All Bots</h1>

<p *ngIf="!bots"><em>Loading...</em></p>

<table class='table' *ngIf="bots">
    <thead>
        <tr>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bot of bots | orderBy: ['name'] ">
            <td>{{ bot.name }}</td>
            <td>
                <a (click)="removeBot(bot)" href="javascript:;"><span class="fa fa-times"></span></a>
            </td>
        </tr>
    </tbody>
</table>
