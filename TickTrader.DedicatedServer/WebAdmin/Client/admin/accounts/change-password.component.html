<div class="form-group">
    <input [(ngModel)]="Password" type="password" class="form-control" placeholder="Type new password..." />
</div>
<div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6">
        <button (click)="ChangePassword()" class="btn btn-primary center-block">Save</button>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6">
        <button (click)="Cancel()" class="btn btn-danger center-block">Cancel</button>
    </div>
</div>
