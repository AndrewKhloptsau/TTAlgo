<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-4">
                <div class="card max_height_600">
                    <div class="header">
                        <div class="btn-toolbar pull-right">
                            <div class="btn-group btn-group-sm">
                                <button type="button" class="btn btn-simple dropdown-toggle" data-toggle="collapse" data-target="#quickRunPanel" aria-expanded="true" >
                                    <span class="sr-only">Toggle Dropdown</span>
                                    <i class="fa fa-chevron-down"></i>
                                    <i class="fa fa-chevron-up"></i>
                                </button>
                            </div>
                        </div>

                        <h4 class="title truncate">
                            Quick run
                        </h4>

                    </div>
                    <div id="quickRunPanel" class="content vertical-autoscroll_600 collapse in">
                        <bot-run-cmp (OnAdded)="OnTradeBotAdded($event)"></bot-run-cmp>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <masonry class="row">
                    <div masonry-brick *ngFor="let Bot of TradeBots | orderBy: ['Id'] " class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <trade-bot-card-cmp [TradeBot]="Bot"></trade-bot-card-cmp> 
                    </div>
                </masonry>
            </div>
        </div>
    </div>
</div>
