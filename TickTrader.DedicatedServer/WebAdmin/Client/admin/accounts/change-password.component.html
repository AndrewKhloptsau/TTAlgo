<form [formGroup]="ChangePasswordForm" novalidate>
    <div class="row">

        <div class="form-group">
            <input formControlName="Password" type="password" class="form-control " placeholder="Type new password..." />
            <div *ngIf="ChangePasswordForm.controls.Password.invalid && ChangePasswordForm.controls.Password.touched" class="alert alert-danger">
                <span>{{ 'FieldIsRequired' | resx: ['Password'] }}</span>
            </div>
        </div>
    </div>

    <div class="center-block">
        <button [disabled]="ChangePasswordForm.invalid" (click)="ChangePassword(ChangePasswordForm.value.Password)" class="btn btn-primary">Save</button>
        <button (click)="Cancel()" class="btn btn-danger">Cancel</button>
    </div>
</form>
