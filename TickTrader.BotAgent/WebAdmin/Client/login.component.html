<div class="container-fluid">
    <form id="signin" class="form-signin" role="form" *ngIf="ShowForm">
        <div class="card">
            <div class="header">
                <h4 class="title">
                    Please sign in
                </h4>
            </div>
            <div class="content">
                <div class="form-group">
                    <input [(ngModel)]="Creds.Login" type="text" class="form-control" placeholder="Login" autofocus="" name="login">
                </div>
                <div class="form-group">
                    <input [(ngModel)]="Creds.Password" type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <div *ngIf="LogInStatusMessage" class="alert alert-danger">
                        <span>{{LogInStatusMessage}}</span>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" type="submit" (click)="LogIn()">Sign in</button>
            </div>
        </div>
    </form>
    <form id="signin-2fa" class="form-signin" role="form" *ngIf="ShowForm2FA">
        <div class="card">
            <div class="header">
                <h4 class="title">
                    2-step verification
                </h4>
            </div>
            <div class="content">
                <div class="form-group">
                    <input [(ngModel)]="Creds.SecretCode" type="text" class="form-control" placeholder="Secret code" name="secret-code">
                </div>
                <div class="form-group">
                    <div *ngIf="LogInStatusMessage" class="alert alert-danger">
                        <span>{{LogInStatusMessage}}</span>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" type="submit" (click)="LogIn()">Sign in</button>
            </div>
        </div>
    </form>
</div>

<div class="page-footer">
    <footer-cmp></footer-cmp>
</div>
