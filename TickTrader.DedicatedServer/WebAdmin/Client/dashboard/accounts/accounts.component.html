<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card max_height_600">
                    <div class="header">
                        <div class="btn-toolbar pull-right">
                            <button type="button" class="btn btn-sm btn-simple dropdown-toggle" data-toggle="collapse" data-target="#addAccountPanel" aria-expanded="true">
                                <span class="sr-only">Toggle Dropdown</span>
                                <i class="fa fa-chevron-down"></i>
                                <i class="fa fa-chevron-up"></i>
                            </button>
                        </div>

                        <h4 class="title truncate">Trade account</h4>

                    </div>
                    <div id="addAccountPanel" class="content vertical-autoscroll_600 collapse in">
                        <div class="form-group">
                            <label for="loginInput">Login</label>
                            <input [(ngModel)]="Account.Login" id="loginInput" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">Password</label>
                            <input [(ngModel)]="Account.Password" id="passwordInput" type="password" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="serverInput">Server</label>
                            <input [(ngModel)]="Account.Server" id="serverInput" type="text" class="form-control" />
                        </div>
                        
                        <div class="pull-right">
                            <button (click)="Test()" class="btn btn-primary">Test</button>
                            <button (click)="Add()" class="btn btn-primary">Add</button>
                            <button (click)="Cancel()" class="btn btn-warning">Cancel</button>
                        </div>
                    </div>

                    <overlay-cmp *ngIf="ConnectionTestRunning">
                        <span class="fa fa-circle-o-notch fa-spin black"></span>
                        Testing ...
                    </overlay-cmp>
                    <overlay-cmp *ngIf="TestResult">
                        <div class="text-center">
                            <p>Result: {{TestResult.Message}}</p>
                            <div class="row">
                                <button (click)="ResetTestResult()" class="btn btn-primary col-md-offset-4 col-sm-4">Ok</button>
                            </div>
                        </div>
                    </overlay-cmp>
                </div>

            </div>

            <div class="col-md-8">
                <masonry class="row">
                    <div masonry-brick *ngFor="let account of Accounts; let pIndex = index;" class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <account-card-cmp [Account]="account"></account-card-cmp>
                    </div>
                </masonry>
            </div>
        </div>
    </div>
</div>
