<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card max_height_600">
                    <div class="header">
                        <div class="btn-toolbar pull-right">
                            <button type="button" class="btn btn-sm btn-simple dropdown-toggle" data-toggle="collapse" data-target="#addAccountPanel" aria-expanded="true">
                                <span class="sr-only">Toggle Dropdown</span>
                                <i class="fa fa-chevron-down"></i>
                                <i class="fa fa-chevron-up"></i>
                            </button>
                        </div>

                        <h4 class="title truncate">Trade account</h4>

                    </div>
                    <div id="addAccountPanel" class="content vertical-autoscroll_600 collapse in">
                        <form [formGroup]="AccountForm" novalidate>
                            <div class="form-group">
                                <label for="login">Login</label>
                                <input name="login" formControlName="Login" type="text" class="form-control" />
                                <div *ngIf="AccountForm.controls.Login.invalid && AccountForm.controls.Login.touched" class="alert alert-danger">
                                    <span>{{ 'FieldIsRequired' | resx: ['Login'] }}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input name="password" formControlName="Password" type="password" class="form-control" />
                                <div *ngIf="AccountForm.controls.Password.invalid && AccountForm.controls.Password.touched" class="alert alert-danger">
                                    <span>{{ 'FieldIsRequired' | resx: ['Password'] }}</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="server">Server</label>
                                <input name="server" formControlName="Server" type="text" class="form-control" />
                                <div *ngIf="AccountForm.controls.Server.invalid && AccountForm.controls.Server.touched" class="alert alert-danger">
                                    <span>{{ 'FieldIsRequired' | resx: ['Server'] }}</span>
                                </div>
                            </div>

                            <div class="pull-right">
                                <button [disabled]="AccountForm.invalid" (click)="TestAccount(AccountForm.value)" class="btn btn-primary">Test</button>
                                <button [disabled]="AccountForm.invalid" (click)="Add(AccountForm.value, AccountForm.valid)" class="btn btn-primary">Add</button>
                                <button (click)="Cancel()" class="btn btn-warning">Cancel</button>
                            </div>
                        </form>
                    </div>

                    <overlay-cmp *ngIf="TestAccountEnabled">
                        <test-account-cmp [Account]="AccountForm.value" (OnClosed)="TestAccountClosed()"></test-account-cmp>
                    </overlay-cmp>
                </div>

            </div>

            <div class="col-md-8">
                <masonry class="row">
                    <div masonry-brick *ngFor="let account of Accounts" class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <account-card-cmp [Account]="account" OnDeleted="Delete($event)"></account-card-cmp>
                    </div>
                </masonry>
            </div>
        </div>
    </div>
</div>
