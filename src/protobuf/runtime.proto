syntax = "proto3";

package ticktrader.algo.domain;

option csharp_namespace = "TickTrader.Algo.Domain";

import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";

message AttachPluginRequest {
    string id = 1;
}

message AttachPluginResponse {
    bool success = 1;
}

message UnitLogRecord {
    enum LogSeverity {
        INFO = 0;
        ERROR = 1;
        TRADE = 2;
        TRADE_SUCCESS = 3;
        TRADE_FAIL = 4;
        CUSTOM = 5;
        CUSTOM_STATUS = 6;
        ALERT = 7;
    }

    google.protobuf.Timestamp time_utc = 1;
    LogSeverity severity = 2;
    google.protobuf.StringValue message = 3;
    google.protobuf.StringValue details = 4;
}

message UnitError {
    string message = 1;
    string exception_type = 2;
    string stacktrace = 3;
}

message UnitStopped { }

message OutputPoint {
    google.protobuf.Timestamp time = 1;
    int32 index = 2;
    google.protobuf.Any value = 3;
}

message OutputPointRange {
    repeated OutputPoint points = 1;
}

message DataSeriesUpdate {
    enum Type {
        OUTPUT = 0;
        SYMBOL_RATE = 1;
        NAMED_STREAM = 2;
    }

    enum UpdateAction {
        APPEND = 0;
        UPDATE = 1;
    }

    Type series_type = 1;
    google.protobuf.StringValue series_id = 2;
    UpdateAction update_action = 3;
    google.protobuf.Any value = 4;
    int32 buffer_truncated_by = 5;
}

message MarkerInfo {
    enum IconType {
        CIRCLE = 0;
        UP_ARROW = 1;
        DOWN_ARROW = 2;
        UP_TRIANGLE = 3;
        DOWN_TRIANGLE = 4;
        DIAMOND = 5;
        SQUARE = 6;
    }

    double y = 1;
    google.protobuf.StringValue display_text = 2;
    IconType icon = 3;
    int32 color_rgb = 4;
}
