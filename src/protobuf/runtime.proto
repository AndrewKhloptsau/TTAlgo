syntax = "proto3";

package ticktrader.algo.domain;

option csharp_namespace = "TickTrader.Algo.Domain";

import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";

import "runtime.feed.proto";

message AttachRuntimeRequest {
    string id = 1;
}

message AttachRuntimeResponse {
    bool success = 1;
}

message UnitLogRecord {
    enum LogSeverity {
        INFO = 0;
        ERROR = 1;
        TRADE = 2;
        TRADE_SUCCESS = 3;
        TRADE_FAIL = 4;
        CUSTOM = 5;
        CUSTOM_STATUS = 6;
        ALERT = 7;
    }

    google.protobuf.Timestamp time_utc = 1;
    LogSeverity severity = 2;
    google.protobuf.StringValue message = 3;
    google.protobuf.StringValue details = 4;
}

message UnitError {
    string message = 1;
    string exception_type = 2;
    string stacktrace = 3;
}

message UnitStopped { }

message OutputPoint {
    google.protobuf.Timestamp time = 1;
    int32 index = 2;
    google.protobuf.Any value = 3;
}

message OutputPointRange {
    repeated OutputPoint points = 1;
}

message DataSeriesUpdate {
    enum Type {
        OUTPUT = 0;
        SYMBOL_RATE = 1;
        NAMED_STREAM = 2;
    }

    enum UpdateAction {
        APPEND = 0;
        UPDATE = 1;
    }

    Type series_type = 1;
    google.protobuf.StringValue series_id = 2;
    UpdateAction update_action = 3;
    google.protobuf.Any value = 4;
    int32 buffer_truncated_by = 5;
}

message MarkerInfo {
    enum IconType {
        CIRCLE = 0;
        UP_ARROW = 1;
        DOWN_ARROW = 2;
        UP_TRIANGLE = 3;
        DOWN_TRIANGLE = 4;
        DIAMOND = 5;
        SQUARE = 6;
    }

    double y = 1;
    google.protobuf.StringValue display_text = 2;
    IconType icon = 3;
    uint32 color_argb = 4;
}

message StartRuntimeRequest { } // void response

message StopRuntimeRequest { } // void response

message RuntimeConfigRequest { }

message RuntimeConfig {
    string working_directory = 1;
    bool is_logging_enabled = 2;
    google.protobuf.Any plugin_config = 3;
    google.protobuf.Any feed_strategy_config = 4;
    google.protobuf.Any buffer_strategy_config = 5;
    google.protobuf.Any invoke_strategy_config = 6;
    google.protobuf.Any main_series = 7;
}

message BarStratefyConfig {
    Feed.MarketSide market_side = 1;
}

message QuoteStrategyConfig { }

message SlidingBufferStrategyConfig {
    int32 size = 1;
}

message TimeSpanStrategyConfig {
    google.protobuf.Timestamp from = 1;
    google.protobuf.Timestamp to = 2;
}

message PriorityInvokeStrategyConfig { }

message PackagePathRequest {
    string name = 1;
    int32 location = 2;
}

message PackagePathResponse {
    string path = 1;
}

message ConnectionInfoRequest { }

message ConnectionInfoResponse {
    string connection_info = 1;
}

message AccountDisconnectNotification { }

message AccountReconnectNotification { }
