<div class="container top-buffer">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Login" type="text" name="login" [(ngModel)]="creds.login">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" type="password" name="password" [(ngModel)]="creds.password">
                            </div>
                            <input (click)="login()" class="btn btn-lg btn-success btn-block" type="submit" value="Log In">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
