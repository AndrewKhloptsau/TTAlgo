<div *ngIf="ConnectionTestRunning">
    <span class="fa fa-circle-o-notch fa-spin black"></span>
    Testing ...
</div>

<div *ngIf="TestResult">
    <p [ngClass]="{'text-success': TestResult.ConnectionErrorCode === ConnectionErrorCode.None, 'text-error': TestResult.ConnectionErrorCode !== ConnectionErrorCode.None}">
        {{TestResult.Message}}
    </p>
    <div class="text-center">
        <button (click)="Close()" class="btn btn-primary">Ok</button>
    </div>
</div>
