<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card max_height_600">
                    <div class="header">
                        <div class="btn-toolbar pull-right">
                            <button type="button" class="btn btn-sm btn-simple dropdown-toggle" data-toggle="collapse" data-target="#addAccountPanel" aria-expanded="true">
                                <span class="sr-only">Toggle Dropdown</span>
                                <i class="fa fa-chevron-down"></i>
                                <i class="fa fa-chevron-up"></i>
                            </button>
                        </div>

                        <h4 class="title truncate">
                            Trade account
                        </h4>

                    </div>
                    <div id="addAccountPanel" class="content vertical-autoscroll_600 collapse in">
                        <div class="form-group">
                            <label>Login</label>
                            <input type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Server</label>
                            <input type="text" class="form-control" />
                        </div>

                        <div class="pull-right">
                            <button class="btn btn-primary">Test</button>
                            <button class="btn btn-primary">Add</button>
                            <button class="btn btn-warning">Cancel</button>
                        </div>
                    </div>

                    <overlay-cmp *ngIf="false">
                        <span class="fa fa-circle-o-notch fa-spin black"></span>
                        Overlay...
                    </overlay-cmp>
                </div>

            </div>

            <div class="col-md-8">
                <masonry class="row"  >
                    <div masonry-brick *ngFor="let account of Accounts; let pIndex = index;" class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <account-card-cmp [Account]="account"></account-card-cmp>
                    </div>
                </masonry>
            </div>
        </div>
    </div>
</div>
