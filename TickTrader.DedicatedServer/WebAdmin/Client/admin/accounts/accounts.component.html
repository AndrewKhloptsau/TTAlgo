<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
              <account-add-cmp (OnAdded)="Add($event)"></account-add-cmp>
            </div>

            <div class="col-md-8">
                <masonry class="row">
                    <div masonry-brick *ngFor="let account of Accounts" class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
                        <account-card-cmp [Account]="account" OnDeleted="Delete($event)"></account-card-cmp>
                    </div>
                </masonry>
            </div>
        </div>
    </div>
</div>
