<div class="card">
    <div class="header">
        <div class="btn-toolbar pull-right">
            <div class="btn-group btn-group-sm">
                <button data-toggle="dropdown" class="dropdown-toggle btn btn-sm btn-simple">
                    <i class="fa fa-ellipsis-v"></i>
                </button>
                <ul class="dropdown-menu pull-right">
                    <li><a (click)="TestAccount()" href="javascript:;">Test</a></li>
                    <li><a (click)="ChangePassword()" href="javascript:;">Change Password</a></li>
                    <li class="divider"></li>
                    <li><a (click)="confirmDeletion=true" href="javascript:;">Delete</a></li>
                </ul>
            </div>
        </div>
        <h4 class="title truncate">
            <i class="fa fa-user-circle"></i>
            Trade account
        </h4>
    </div>
    <div class="content">
        <ul class="list-unstyled">
            <li>Login: {{Account.Login}}</li>
            <li>Server: {{Account.Server}}</li>
        </ul>
    </div>

    <overlay-cmp *ngIf="ChangePasswordEnabled">
           <change-password-cmp [Account]="Account" (OnChanged)="PasswordChangedOrCnaceled()" (OnCanceled)="PasswordChangedOrCnaceled()"></change-password-cmp>
    </overlay-cmp>
    
    <overlay-cmp *ngIf="TestAccountEnabled">
        <test-account-cmp [Account]="Account" (OnClosed)="TestAccountClosed()"></test-account-cmp>
    </overlay-cmp>

    <overlay-cmp *ngIf="confirmDeletion">
        <div class="text-center">
            <p>Delete?</p>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <button (click)="Delete()" class="btn btn-primary ">Delete</button>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <button (click)="confirmDeletion=false" class="btn btn-danger ">Cancel</button>
                </div>
            </div>
        </div>
    </overlay-cmp>
</div>
